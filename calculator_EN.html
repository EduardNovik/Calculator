<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_EN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="parent">
            <div class="div01 align-vert">0</div>
            <div class="div02 bg-hover align-vert">DEG</div>
            <div class="div03 bg-hover align-vert">F-E</div>
            <div class="div04 txt-grey align-vert">MC</div>
            <div class="div05 txt-grey align-vert">MR</div>
            <div class="div06 bg-hover align-vert">M+</div>
            <div class="div07 bg-hover align-vert">M-</div>
            <div class="div08 bg-hover align-vert">MS</div>
            <div class="div09 txt-grey align-vert">M▾</div>
            
        </div>

        <div class="function-block bg-mdgrey">
            <div class="trig">
                <input type="checkbox" id="Trigonometry">
                <label class="trig-lbl" for="Trigonometry">◿ Trigonometry</label>
                <div class="dropdown-tr-list">
                    <div>sin</div>
                    <div>cos</div>
                    <div>tg</div>
                    <div>ctg</div>
                    <div>hyp</div>
                    <div>sec</div>
                </div>
            </div>
            
            <div class="func">
                <input type="checkbox" id="function">
                <label class="func-lbl " for="function">ƒ Function</label> 
                <div class="dropdown-f-list">
                    <div>|x|</div>
                    <div>|x|</div>
                    <div>|x|</div>
                    <div>rand</div>
                    <div>dms</div>
                    <div>deg</div>
                </div>
            </div>

            
        </div>

        <div class="parent2 ">
            <div class="div1 bg-dgrey bg-hover align-vert">2<sup><small>nd</small></sup></div>
            <div class="div2 bg-dgrey bg-hover align-vert">π</div>
            <div class="div3 bg-dgrey bg-hover align-vert">e</div>
            <div class="div4 bg-dgrey bg-hover align-vert">C</div>
            <div class="div5 bg-dgrey bg-hover align-vert">⌫</div>
            <div class="div6 bg-dgrey bg-hover align-vert"><i>x</i><sup><small>2</small></sup></div>
            <div class="div7 bg-dgrey bg-hover align-vert"><sup><small>1</small></sup>/<i>x</i></div>
            <div class="div8 bg-dgrey bg-hover align-vert">| x |</div>
            <div class="div9 bg-dgrey bg-hover align-vert">exp </div>
            <div class="div10 bg-dgrey bg-hover align-vert">mod </div>
            <div class="div11 bg-dgrey bg-hover align-vert"><sup><small>2</small></sup>√<i>x</i></div>
            <div class="div12 bg-dgrey bg-hover align-vert">( </div>
            <div class="div13 bg-dgrey bg-hover align-vert">) </div>
            <div class="div14 bg-dgrey bg-hover align-vert">n! </div>
            <div class="div15 bg-dgrey bg-hover align-vert">÷</div>
            <div class="div16 bg-dgrey bg-hover align-vert"><i>x<sup><small>y</small></sup></i></div>
            <div class="div17 bg-black bg-hover align-vert">7 </div>
            <div class="div18 bg-black bg-hover align-vert" >8 </div>
            <div class="div19 bg-black bg-hover align-vert">9 </div>
            <div class="div20 bg-dgrey bg-hover align-vert">X</div>
            <div class="div21 bg-dgrey bg-hover align-vert">10<sup><small><i>x</i></small></sup></div>
            <div class="div22 bg-black bg-hover align-vert">4 </div>
            <div class="div23 bg-black bg-hover align-vert">5 </div>
            <div class="div24 bg-black bg-hover align-vert">6 </div>
            <div class="div25 bg-dgrey bg-hover align-vert">-</div>
            <div class="div26 bg-dgrey bg-hover align-vert">log </div>
            <div class="div27 bg-black bg-hover align-vert">1</div>
            <div class="div28 bg-black bg-hover align-vert">2</div>
            <div class="div29 bg-black bg-hover align-vert">3</div>
            <div class="div30 bg-dgrey bg-hover align-vert">+ </div>
            <div class="div31 bg-dgrey bg-hover align-vert">In</div>
            <div class="div32  bg-black bg-hover align-vert"><sup><small>+</small></sup>/-</div>
            <div class="div33  bg-black bg-hover align-vert">0</div>
            <div class="div34  bg-black bg-hover align-vert">,</div>
            <div class="div35  bg-grey bg-lgrey bg-hover2  align-vert">= </div>
